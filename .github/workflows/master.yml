name: ci

on:
  pull_request:
    branches:
    - master
  push:
    branchs:
    - release/*
    - hotfix/*
    - master
    tags:
    - v*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: v1.0.0
      DOCKER_IMAGE: wosai/elastic-env-operatpr
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...
    - name: Test Coverage Report
      run: bash <(curl -s https://codecov.io/bash)
    - name: Install Operator SDK
      run:  |
        curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
        chmod +x operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
        sudo mkdir -p /usr/local/bin/
        sudo mv operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu /usr/local/bin/operator-sdk
        operator-sdk version
    - name: Build and Release Docker Image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_ORG_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ORG_ACCESS_TOKEN }}
        repository: wosai/deepmock
        tag_with_ref: true
        tag_with_sha: true